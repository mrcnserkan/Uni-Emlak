<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://i.pinimg.com/564x/ec/a3/3b/eca33b5baef344f7f0cbf46577d3b327.jpg">
      </ion-thumbnail>
      <ion-label>
        <h2>Lorem ipsum</h2>
        <p>dolor sit amet</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img
          src="https://www.teknolojipazar.com/toshiba-65u6763-65-4k-uhd-smart-led-tv-televizyon-toshiba-26357-17-K.jpg">
      </ion-thumbnail>
      <ion-label>
        <h2>Lorem ipsum televizyon</h2>
        <p>dolor sit amet</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
