<ion-content>

  <img *ngIf="keybControl" src="../../assets/g368.png" id="top">
  <img *ngIf="keybControl" src="../../assets/bottom.png" id="bottom">
  <ion-button routerLink="/" routerDirection="root" id="close" fill="clear" size="large">
     <ion-icon slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>
  
  <div id="container">
    <h1>Giriş Yap</h1>
    <ion-item>
      <ion-input [(ngModel)]="userData.email" placeholder="E-posta" type="email"></ion-input>
      <ion-icon name="person-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="userData.password" placeholder="Şifre" type="password"></ion-input>
      <ion-icon name="lock-open-outline" slot="start"></ion-icon>
    </ion-item>
    <div id="forget">
      <ion-button (click)="forget()" fill="clear" size="small">Şifremi unuttum</ion-button>
    </div>
    <ion-button (click)="login()" shape="round" id="login-button">Giriş Yap</ion-button>
  </div>

  <div *ngIf="keybControl" id="signup" [routerLink]="['/signup']">
    <h6>Henüz kayıt olmadınız mı? <b>Kayıt ol</b></h6>
  </div>

</ion-content>
